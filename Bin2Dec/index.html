<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec - John Silva</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="items">
            <h1>Bin2Dec</h1>
            <p>Binary to Decimal Converter</p>
            <form action="">
                <label for="bin">Binary</label>
                <input type="number" name="bin" id="bin" placeholder="Enter a binary number" min="0" >
                <label for="dec">Decimal</label>
                <input type="text" name="dec" id="dec" readonly>

                <button type="button" onclick="convert()">Convert</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
